<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if 's' == name[-1] %}
            {{ name }}' stats
        {% else %}
            {{ name }}'s stats
        {% endif %}
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand"> 
            {% if 's' == name[-1] %}
                {{ name }}' Dashboard
            {% else %}
                {{ name }}'s Dashboard
            {% endif %}
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/{{name}}/my_books">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/{{name}}/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/{{name}}/stats">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <h2 class="mx-auto">Total books read: {{ total }}</h2>
        </div>
        <div class="row">
                <img src="{{ url_for('static',filename=file) }}" alt="Not found" class="mx-auto">
        </div>
    </div>
    
</body>
</html>
