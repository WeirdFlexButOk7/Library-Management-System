<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="blur-bg"></div>
    <div class="container content">
        <h1 class="display-4 mb-4">User Login</h1>
        <form action="/user/register" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name = "username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name = "password1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name = "password2" placeholder="Retype Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="mb-1 mt-3">
            <span>Already registered?</span>
            <span><a href="/user/login" class="text-success ml-1">Login</a></span>
        </div>
        <div>
            <a href="/" class="text-success">Back to Home</a>
        </div>
        </div>
    </div>
</body>
</html>
